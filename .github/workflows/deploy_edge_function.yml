# .github/workflows/deploy_edge_function.yml
# This workflow deploys your Supabase Edge Function
# every time you push code to the 'main' branch.

name: Deploy Supabase Function

on:
  push:
    branches:
      - main  # Or 'master', whatever your default branch is

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        run: |
          # The --no-verify-jwt flag is needed when using a personal access token
          supabase functions deploy provision-free-bot --no-verify-jwt --project-id ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
